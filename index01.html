  <style>
    /* 通用样式 */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #d1d476; /* 浅黄绿色背景 */
      color: #2f4731; /* 墨绿色文字 */
    }

    header {
      background-color: #799f49; /* 顶部明亮绿色 */
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* 导航栏样式 */
    .navbar {
      display: flex;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #d1d476;
    }

    /* 搜索框样式 */
    .search-box {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 5px 12px;
      border-radius: 30px;
    }

    .search-box input {
      border: none;
      outline: none;
      font-size: 14px;
      padding: 5px;
      border-radius: 20px;
      width: 150px;
    }

    .search-box button {
      border: none;
      background-color: #678256;
      color: white;
      padding: 5px 10px;
      margin-left: 5px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-box button:hover {
      background-color: #2f4731;
    }

    /* 头像区域 */
    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #d1d476;
    }

    /* 顶部标题 */
    .site-title {
      text-align: center;
      padding: 20px 10px;
      background-color: white;
      color: #2f4731;
      font-size: 32px;
      font-weight: bold;
    }

    /* 主体内容布局 */
    .content {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      justify-content: space-around;
    }

    /* 左侧个人信息卡片 */
    .profile-card {
      background-color: white;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      margin-bottom: 20px;
    }

    .profile-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .profile-info {
      font-size: 16px;
      color: #2f4731;
      line-height: 1.8;
    }

    .profile-info strong {
      color: #678256;
    }

    /* 右侧卡片布局 */
    .cards-container {
      flex: 1;
      display: grid;
      grid-template-rows: repeat(3, auto);
      gap: 20px;
      margin-left: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .card-text {
      font-size: 16px;
      color: #2f4731;
      text-align: center;
    }

    /* 页脚 */
    footer {
      background-color: #2f4731;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 30px;
    }

    footer a {
      color: #d1d476;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      color: white;
    }
  </style>
</head>
