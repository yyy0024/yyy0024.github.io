  <style>
    /* 通用样式 */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #d1d476; /* 浅黄绿色背景 */
      color: #2f4731; /* 墨绿色文字 */
    }

    header {
      background-color: #799f49; /* 顶部明亮绿色 */
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* 导航栏样式 */
    .navbar {
      display: flex;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #d1d476;
    }

    /* 搜索框样式 */
    .search-box {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 5px 12px;
      border-radius: 30px;
    }

    .search-box input {
      border: none;
      outline: none;
      font-size: 14px;
      padding: 5px;
      border-radius: 20px;
      width: 150px;
    }

    .search-box button {
      border: none;
      background-color: #678256;
      color: white;
      padding: 5px 10px;
      margin-left: 5px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-box button:hover {
      background-color: #2f4731;
    }

    /* 头像区域 */
    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #d1d476;
    }

    /* 顶部标题 */
    .site-title {
      text-align: center;
      padding: 20px 10px;
      background-color: white;
      color: #2f4731;
      font-size: 32px;
      font-weight: bold;
    }

    /* 内容容器 */
    .content-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: ;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* 学习内容部分 */
    section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 24px;
      color: #2f4731;
      margin-bottom: 15px;
    }

    ul {
      padding-left: 20px;
      list-style-type: disc;
    }

    /* 作业展示部分 */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .grid-item {
      background-color: #f6f6f6;
      border: 1px solid #d1d476;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .grid-item img, .grid-item video {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .grid-item h3 {
      font-size: 18px;
      color: #2f4731;
      margin-bottom: 10px;
    }

    .grid-item p {
      font-size: 14px;
      color: #555;
      margin: 0;
    }

    /* 页脚 */
    footer {
      background-color: #2f4731;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 30px;
    }

    footer a {
      color: #d1d476;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      color: white;
    }

    /* 响应式布局 */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }

      .nav-links {
        flex-direction: column;
        align-items: center;
      }

      .nav-links li {
        margin: 10px 0;
      }

      .grid-container {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
    }
  </style>
</head>
